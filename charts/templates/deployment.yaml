# ═══════════════════════════════════════════════════════════════════════════
# Concieragent Kubernetes Deployment
# ═══════════════════════════════════════════════════════════════════════════
{{- /* Validation: Require postgres password when database is enabled */ -}}
{{- if and .Values.database.enabled (not .Values.existingSecret) (not .Values.secrets.postgresPassword) }}
{{- fail "ERROR: secrets.postgresPassword is required when database.enabled is true. Set it in your values or use existingSecret." }}
{{- end }}
---
# Secret for API keys (if not using existing secret)
{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.name }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.name }}
type: Opaque
stringData:
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  SERPAPI_KEY: {{ .Values.secrets.serpapiKey | quote }}
  OPENWEATHER_API_KEY: {{ .Values.secrets.openweatherApiKey | quote }}
  {{- if .Values.database.enabled }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | quote }}
  {{- end }}
{{- end }}
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  selector:
    app: {{ .Values.name }}
  ports:
    - name: http
      port: {{ .Values.containerPort }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
---
# Ingress - Main application with invitation routing to VS Agent
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
    - hosts:
        - {{ tpl .Values.ingress.host . }}
      secretName: {{ tpl .Values.ingress.tlsSecret . }}
  rules:
    - host: {{ tpl .Values.ingress.host . }}
      http:
        paths:
          {{- if index .Values "vs-agent-chart" "enabled" }}
          # Route /invitation to VS Agent (public port 3001)
          - path: /invitation
            pathType: Prefix
            backend:
              service:
                name: {{ index .Values "vs-agent-chart" "name" }}-public
                port:
                  number: 3001
          {{- end }}
          # Route everything else to Concieragent bot
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name }}
                port:
                  number: {{ .Values.containerPort }}
{{- end }}
---
# StatefulSet (for persistent wallet storage with VS Agent)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  serviceName: {{ .Values.name }}
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: io2060/hologram-concieragent-demo-app:{{ .Chart.Version }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.containerPort }}
              name: http
          env:
            # Application configuration
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "{{ .Values.containerPort }}"
            - name: VS_AGENT_URL
              value: "{{ .Values.env.vsAgentUrl }}"
            - name: LLM_PROVIDER
              value: "{{ .Values.env.llmProvider }}"
            {{- if .Values.env.openaiModel }}
            - name: OPENAI_MODEL
              value: "{{ .Values.env.openaiModel }}"
            {{- end }}
            {{- if .Values.env.claudeModel }}
            - name: CLAUDE_MODEL
              value: "{{ .Values.env.claudeModel }}"
            {{- end }}
            {{- if .Values.env.ollamaBaseUrl }}
            - name: OLLAMA_BASE_URL
              value: "{{ .Values.env.ollamaBaseUrl }}"
            {{- end }}
            {{- if .Values.env.ollamaModel }}
            - name: OLLAMA_MODEL
              value: "{{ .Values.env.ollamaModel }}"
            {{- end }}
            # API Keys from secret
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-secrets" .Values.name) }}
                  key: OPENAI_API_KEY
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-secrets" .Values.name) }}
                  key: ANTHROPIC_API_KEY
                  optional: true
            - name: SERPAPI_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-secrets" .Values.name) }}
                  key: SERPAPI_KEY
                  optional: true
            - name: OPENWEATHER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-secrets" .Values.name) }}
                  key: OPENWEATHER_API_KEY
                  optional: true
            {{- if .Values.database.enabled }}
            # Storage Provider Configuration
            - name: STORAGE_PROVIDER
              value: "{{ .Values.env.storageProvider | default "postgres" }}"
            - name: POSTGRES_HOST
              value: "{{ .Values.env.postgresHost | default "localhost" }}"
            - name: POSTGRES_PORT
              value: "{{ .Values.env.postgresPort | default "5432" }}"
            - name: POSTGRES_DATABASE
              value: "{{ .Values.env.postgresDatabase | default .Values.database.name }}"
            - name: POSTGRES_USER
              value: "{{ .Values.env.postgresUser | default .Values.database.user }}"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-secrets" .Values.name) }}
                  key: POSTGRES_PASSWORD
            - name: SESSION_EXPIRATION_DAYS
              value: "{{ .Values.env.sessionExpirationDays | default "7" }}"
            {{- end }}
            {{- if .Values.redis.enabled }}
            # Redis Configuration
            - name: REDIS_HOST
              value: "{{ .Values.env.redisHost | default "localhost" }}"
            - name: REDIS_PORT
              value: "{{ .Values.env.redisPort | default "6379" }}"
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
        {{- if .Values.database.enabled }}
        # PostgreSQL Sidecar Container
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: "{{ .Values.database.name }}"
            - name: POSTGRES_USER
              value: "{{ .Values.database.user }}"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-secrets" .Values.name) }}
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.database.user }}
                - -d
                - {{ .Values.database.name }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.database.user }}
                - -d
                - {{ .Values.database.name }}
            initialDelaySeconds: 5
            periodSeconds: 5
        {{- end }}
        {{- if .Values.redis.enabled }}
        # Redis Sidecar Container
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          command: ["redis-server"]
          args: ["--maxmemory", "128mb", "--maxmemory-policy", "allkeys-lru"]
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
        {{- end }}
      {{- if and .Values.database.enabled (not .Values.persistence.enabled) }}
      # Use emptyDir when persistence is disabled (data lost on restart)
      volumes:
        - name: postgres-data
          emptyDir: {}
      {{- end }}
  {{- if and .Values.database.enabled .Values.persistence.enabled }}
  # VolumeClaimTemplates for StatefulSet - creates per-pod PVCs
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
        labels:
          app: {{ .Values.name }}
      spec:
        accessModes:
          - ReadWriteOnce
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | default "5Gi" }}
  {{- end }}
